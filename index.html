<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chronom√®tre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/chrono/bootstrap_css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js" defer></script>
</head>

<body class="text-center">
    <div class="badge badge-secondary timer" id="timer">00:00:00:00</div>
    <div>
        <button class="btn btn-secondary btnStartReset" id="startBtn" type="button">Start</button>
        <button class="btn btn-secondary btnStartReset" id="resetBtn" type="button">Reset</button>
    </div>
    <div>
        <input id="nameInput">
        <button class="btn btn-secondary" id="saveBtn" type="button">Save</button>
        <div class="alertError" id="inputError"></div>
    </div>
    <div>
        <button class="btn btn-secondary btnDeleteShow" id="deleteBtn" type="button">Delete</button>
        <button class="btn btn-secondary btnDeleteShow" id="showBtn" type="button">Show Result</button>
    </div>
    <div class="d-flex justify-content-center">
        <ul>
            <li class="title">NAME</li>
        </ul>
        <ul>
            <li class="title title-time">TIME</li>
        </ul>
    </div>
    <div class="d-flex board justify-content-center">
        <ul id="boardName">
        </ul>
        <ul id="boardTime">
        </ul>
    </div>
</body>

</html>
